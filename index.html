<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pritish's Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
    }
    .card {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid #ccc;
      transition: 0.3s ease;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button class="btn btn-primary toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    
    <h1 class="text-center mb-4" id="heading">Hi, I'm Pritish Kumar Ray ðŸ‘‹</h1>
    
    <div class="row text-center mb-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h4>GitHub Stats</h4>
          <p id="github-repos">Fetching repos...</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h4>LeetCode Stats</h4>
          <img src="https://leetcard.jacoblin.cool/pritishray" alt="LeetCode Stats" class="img-fluid" />
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <p>Follow me on 
        <a href="https://github.com/pritishray" target="_blank">GitHub</a> | 
        <a href="https://leetcode.com/pritishray" target="_blank">LeetCode</a>
      </p>
    </div>
  </div>

  <script>
    // GSAP Animation
    gsap.from("#heading", { duration: 1.2, y: -50, opacity: 0, ease: "power3.out" });

    // Theme Switcher
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // Remember Theme
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }

      // GitHub API Fetch
      fetch("https://api.github.com/users/pritishray")
        .then(res => res.json())
        .then(data => {
          document.getElementById("github-repos").innerText = `Public Repos: ${data.public_repos}`;
        })
        .catch(() => {
          document.getElementById("github-repos").innerText = "Failed to fetch data.";
        });
    };
  </script>
</body>
</html>
